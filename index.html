<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>

  <body>
    <div id="content">
      <h1>Tic-Tac-Toe</h1>

      <div id="info">
        <p class="bold font-enlarge">Current Turn: <span class="player-one">Player <span id="player">1 (X)</span></span></p>
      </div>
      
      <table class="board">
        <tr>
          <td id="cell_one" class="bold"></td>
          <td id="cell_two" class="bold"></td>
          <td id="cell_three" class="bold"></td>
        </tr>
  
        <tr>
          <td id="cell_four" class="bold"></td>
          <td id="cell_five" class="bold"></td>
          <td id="cell_six" class="bold"></td>
        </tr>
  
        <tr>
          <td id="cell_seven" class="bold"></td>
          <td id="cell_eight" class="bold"></td>
          <td id="cell_nine" class="bold"></td>
        </tr>
      </table>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
